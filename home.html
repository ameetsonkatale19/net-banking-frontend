<!DOCTYPE html>
<html lang="en" ng-app="homeApp">
<head>
    <meta charset="UTF-8">
    <title>Net Banking App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="home.js"></script>
    <style>
        .navbar-brand {
            max-height: 50px; 
        }
        .sub-menu{
            background-color: azure;
            margin-top: 30px;
        }
        .card-margin{
            margin-top: 20px; 
        }
        .field-account{
          font-weight: bold;
        }

        .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
      </style>
  </head>
  
  <body>
  <div ng-controller="HomeController">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <!-- Company Logo -->
          <a class="navbar-brand text-dark" href="#">
            <img src="./appLogo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo"> Net Banking App
          </a>
          <!-- <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
          </a> -->
          <button type="button"  class="btn btn-info btn-lg" ng-click="logout()">
            <span class="btn-label"><i class="glyphicon glyphicon-log-out"></i></span>Logout</button>
        </div>
      </nav>

    <div class="container h-custom">   
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="home.html">Account Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction.html">Transfer Amount</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deposit.html">Deposit Funds</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Statements</a>
            </li>
          </ul>
        </div>
        <!----------------------------------------------->
        <div class="card-body" style="background-color: #f4f5f7;">
        <section class="vh-10" style="background-color: #f4f5f7;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-lg-10 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                  <div class="row g-0" style="height: 400px;">
                    <div class="col-md-4 gradient-custom text-center text-white"
                      style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                        alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                      <h5 ng-bind="userDetails.fullName"></h5>
                      <p>Savings Account</p>
                      <p ng-bind="userDetails.email"></p>
                      <p ng-bind="userDetails.phoneNumber"></p>
                      <i class="far fa-edit mb-5"></i>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-4">
                        <h6>Account Information</h6>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                          <div class="col-6 mb-3">
                            <h5>Account No.</h5>
                            <p class="text-muted" ng-bind="accountNumber"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h5>Balance</h5>
                            <p class="text-muted" ng-bind="balance"></p>
                          </div>
                        </div>
                        <div class="row pt-1">
                          <div class="col-6 mb-3">
                            <h5>IFSC Code</h5>
                            <p class="text-muted" ng-bind="ifsc"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h5>Branch</h5>
                            <p class="text-muted" ng-bind="branch"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      </div>
    </div>
  </div>
  <footer class="bg-body-tertiary text-center text-lg-start">
    <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>

  </footer>
  </body>
  </html>
